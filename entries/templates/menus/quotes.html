<!DOCTYPE html>
{% extends 'main/template_menu.html' %}

{% block spec %}

                        <li><a class="is-active" href="./{{item.id}}" >{{ item.more }}</a></li>

{% block comment %}
<div class="box">

</div>
{% endblock %}
